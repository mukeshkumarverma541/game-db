<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav>
                    <div class="nav nav-pills justify-content-center" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">About</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Screenshots</button>
                        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false" *ngIf="game.trailers.length">Trailers</button>
                    </div>
                </nav>
                <div class="tab-content mt-4 mb-4" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <p *ngIf="game.parent_platforms?.length">Platforms :
                            <ng-container *ngFor="let game of game.parent_platforms; let last = last">
                                <span>{{game.platform.name }}</span>
                                <span *ngIf="!last">,</span>
                            </ng-container>
                        </p>
                        <p *ngIf="game.publishers?.length">Platforms :
                            <ng-container *ngFor="let publisher of game.publishers; let last = last">
                                <span>{{publisher.name }}</span>
                                <span *ngIf="!last">,</span>
                            </ng-container>
                        </p>
                        <p *ngIf="game.website">
                            website:
                            <a href="{{game.website}}" target="_blank"></a>
                        </p>
                        <div [innerHTML]="game.description"></div>
                        <div>
                            <ng-container *ngFor="let rating of game.ratings">
                                <span *ngIf="rating.title ==='exceptional'">
                                        Likes: {{rating.count || 0 }}
                                    </span>
                                <span *ngIf="rating.title ==='skip'">
                                        Dislikes: {{rating.count || 0 }}
                                    </span>
                            </ng-container>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" *ngIf="game.screenshots?.length">
                        <div class="row gx-4">
                            <div class="col-lg-4 " *ngFor="let screenshot of game.screenshots">
                                <img src="{{screenshot.image }}" class="img-fluid mb-4">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" *ngIf="game.trailers?.length">
                        <div class="row">
                            <div class="col-lg-6" *ngFor="let trailer of game.trailers">
                                <video controls>
                                    <source src="{{ trailer.data?.max}}">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
